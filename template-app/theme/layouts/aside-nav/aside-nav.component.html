<button class="m-aside-left-close  m-aside-left-close--skin-dark" id="m_aside_left_close_btn">
	<i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left m-aside-left--skin-dark">
	<div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark"
		m-menu-vertical="1" m-menu-scrollable="1" m-menu-dropdown-timeout="500" style="position: relative;">
		<ul class="m-menu__nav m-menu__nav--dropdown-submenu-arrow">
			<ng-container *ngFor="let p of pages">

				<ng-container *ngIf="!p.subpage.length && p.path  && p.enabled">
					<li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"  aria-haspopup="true" >
						<a [routerLink]="['/', p.path]" class="m-menu__link">
							<i class="m-menu__link-icon"  [ngClass]="p.icon"></i>
							<span class="m-menu__link-title">
								<span class="m-menu__link-wrap">
									<span class="m-menu__link-text">
										{{ p.title | translate }}
									</span>
								</span>
							</span>
						</a>
					</li>
				</ng-container>

				<ng-container *ngIf="!p.subpage.length && !p.path && !p.icon && p.enabled">
					<li class="m-menu__section">
						<h4 class="m-menu__section-text">
							{{ p.title | translate }}
						</h4>
						<i class="m-menu__section-icon flaticon-more-v3"></i>
					</li>
				</ng-container>


				<ng-container *ngIf="p.subpage.length && p.enabled">
					<li class="m-menu__item  m-menu__item--submenu" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }" 
						aria-haspopup="true" m-menu-submenu-toggle="hover">
						<a class="m-menu__link m-menu__toggle">
							<i class="m-menu__link-icon" [ngClass]="p.icon"></i>
							<span class="m-menu__link-text">
								{{ p.title | translate }}
							</span>
							<i class="m-menu__ver-arrow la la-angle-right"></i>
						</a>
						<div class="m-menu__submenu">
							<span class="m-menu__arrow"></span>
							<ul class="m-menu__subnav">
								<ng-container  *ngFor="let sub of p.subpage">
									<li *ngIf="sub.enabled" class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true" >
										<a [routerLink]="['/', p.path, sub.path]" class="m-menu__link">
											<i class="m-menu__link-bullet m-menu__link-bullet--dot">
												<span></span>
											</i>
											<span class="m-menu__link-text nav-sub">
												{{ sub.title | translate }}
											</span>
										</a>
									</li>
								</ng-container>
							</ul>
						</div>
					</li>
				</ng-container>

			</ng-container>
		</ul>
	</div>

	<div class="bottom-link cursor">
		<a class="link" href="http://flexsolver.biz.tm:3004/metronic" target="'_blank'">
			{{ 'Metronic' | translate }}
		</a><br/>
	</div>
</div>
