<div class="m-subheader" sticky-header>
	<div class="row">
		<div class="col-sm-12 col-lg-6 col-xl-6">
			<h3 class="m-subheader__title">
				{{ 'Typeahead' | translate }}
			</h3>
		</div>
	</div>
</div>

<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body" [style.height]="'500px'">
			<div class="row m--margin-top-20">
				<div class="col-sm-12 col-lg-6 col-xl-6">
					<h5>
						GET
					</h5>
					<div class="form-group">
						<app-typeahead [url]="url" [displayParam]="displayParam" (outputData)="outputData($event)"></app-typeahead>
					</div>
				</div>
			</div>
			<div class="row m--margin-top-20">
				<div class="col-sm-12 col-lg-6 col-xl-6">
					<h5>
						POST
					</h5>
					<div class="form-group">
						<app-typeahead [id]="'post'" [url]="url" [displayParam]="displayParam" [type]="'post'"
							(outputData)="outputData($event)">
						</app-typeahead>
					</div>
					<button class="btn btn-primary" (click)="addList()">
						{{ 'Add List' | translate }}
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
