<div class="m-subheader" sticky-header>
	<div class="row">
		<div class="col-sm-12 col-lg-6 col-xl-6">
			<h3 class="m-subheader__title">
				{{ 'Switch' | translate }}
			</h3>
		</div>
	</div>
</div>

<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body" [style.height]="'500px'">
			<label>
				Custom, powered by ZM
			</label>
			<div class="row">
				<div class="col-lg-9 col-xl-6">
					<app-ios-switch [(ngModel)]="value" [labels]="false"></app-ios-switch>
				</div>
			</div>
			<label class="mt-5">
				Methonic
			</label>
			<div class="row">
				<div class="col-lg-9 col-xl-6">
					<a>
						<span class="m-switch m-switch--outline m-switch--success m--margin-top-10">
							<label>
								<input type="checkbox" [(ngModel)]="value">
								<span></span>
							</label>
						</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
