<div class="modal fade" id="imageCrop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ 'Image Crop' | translate }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="resetCrop()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-container>
                    <image-cropper #imageCropper [imageBase64]="imageChangedEvent" [maintainAspectRatio]="maintainAspectRatio" [aspectRatio]="aspectRatio" 
                        format="{{ outputFormat }}" [imageQuality]="100" (imageCropped)="imageCropped($event)"></image-cropper>
                </ng-container>

                <div class="row text-center mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary ml-1" (click)="imageCropper.rotateLeft()">
                            {{ 'Rotate Left' | translate }}
                        </button>
                        <button class="btn btn-primary ml-1" (click)="imageCropper.rotateRight()">
                            {{ 'Rotate Right' | translate }}
                        </button>
                        <button class="btn btn-primary ml-1" (click)="imageCropper.flipHorizontal()">
                            {{ 'Flip Horizintal' | translate }}
                        </button>
                        <button class="btn btn-primary ml-1" (click)="imageCropper.flipVertical()">
                            {{ 'Flip Vertical' | translate }}
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" #closeCrop data-dismiss="modal"
                    (click)="resetCrop()">
                    {{ 'Cancel' | translate }}
                </button>
                <button type="button" class="btn btn-primary" (click)="cropImage()">
                    {{ 'Crop' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
