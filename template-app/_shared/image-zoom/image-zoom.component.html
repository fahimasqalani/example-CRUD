<ng-container *ngIf="modalImg">
    <div class="modal fade show" id="image" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-dialog-centered custom-img-modal" role="document">
            <div class="margin-center">
                <img [src]="modalImg" class="zoom-img" />
            </div>
        </div>
    </div>
</ng-container>
