<h2 mat-dialog-title>User Editor </h2>
<mat-dialog-content>
  <form [formGroup]="editorForm">
    <div fxLayout fxLayoutWrap fxLayoutGap="50px">
      <mat-form-field fxFlex="calc(100%-50px)">
        <input matInput
               placeholder="Username"
               formControlName="name"/>
      </mat-form-field>
    </div>
    <div fxLayout fxLayoutWrap fxLayoutGap="50px">
      <mat-form-field fxFlex="calc(100%-50px)">
        <input matInput
               placeholder="Email"
               formControlName="email"/>
      </mat-form-field>
    </div>
    <div fxLayout fxLayoutWrap fxLayoutGap="50px">
      <mat-form-field fxFlex="calc(100%-50px)">
        <input matInput
               placeholder="Full Name NRIC"
               formControlName="realName"/>
      </mat-form-field>
    </div>
    <div fxLayout fxLayoutWrap fxLayoutGap="50px">
      <mat-form-field fxFlex="calc(100%-50px)">
        <input matInput
               type = "password"
               placeholder="Password"
               formControlName="password"/>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="update(editorForm.value)" [disabled]="!editorForm.valid">Save
  </button>
</mat-dialog-actions>
