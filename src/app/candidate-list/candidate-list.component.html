<body>
  
  <div class="container">
    <div class="row">
      <!-- <div class="col-xs-12 col-md-9 col-md-offset-8"> -->
      <table class="table table-hover" *ngIf="Candidate">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">name</th>
            <th scope="col">contact</th>
            <th scope="col">email</th>
            <th scope="col">action</th>
          </tr>
        </thead>

        <tbody *ngFor="let c of Candidate">
          <tr>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.contact}}</td>
            <td>{{c.email}}</td>
            <td>
              <button type="button" class="btn btn-info" routerLink="/update/{{c.id}}"><img src="../assets/create-24px.svg"></button>
              <button type="button" class="btn btn-danger" (click)="deleteCandidate(c.id)"><img src="../assets/delete-24px.svg"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- </div> -->
</body>
