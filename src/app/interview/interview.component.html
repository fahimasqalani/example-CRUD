<div class="container">
  <div class="row" >
    <!-- <div class="col-xs-12 col-md-9 col-md-offset-8"> -->
    <table class="table table-hover" *ngIf="users">
        <thead >
          <tr>
            <th scope="col">name</th>
            <th scope="col">contact</th>
            <th scope="col">email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        
        <tbody *ngFor="let user of users">
          <tr>
            <td>{{user.name}}</td>
            <td>{{user.contact}}</td>
            <td>{{user.email}}</td>
            <td>
              <td>
                <button type="button" class="btn btn-outline-warning"><img src="../assets/add-24px.svg"></button>
                <button type="button" class="btn btn-info"><img src="../assets/create-24px.svg"></button>
                <button type="button" class="btn btn-danger"><img src="../assets/delete-24px.svg"></button>
            </td>
            </tr>
        </tbody>
      </table>
</div>
</div>
<!-- </div> -->
